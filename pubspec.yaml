name: 'mobile_plus'
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.3
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4
  shared_preferences: ^2.5.3
  go_router: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.3

# The following section is specific to Flutter packages.

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpg" # your 512x512 PNG

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/splash.jpg"
  android: true
  ios: true
  fill: true
  ios_uses_light_mode: false
  android_12:
    image: "assets/images/splash.jpg"
    icon_background_color: "#ffffff"
  web: false


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Kantumruy
      fonts:
        - asset: assets/fonts/KantumruyPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/KantumruyPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/KantumruyPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/KantumruyPro-Bold.ttf
          weight: 700
